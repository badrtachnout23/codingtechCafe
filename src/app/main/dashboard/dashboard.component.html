<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5 class="mt-3">List des consommations:</h5>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success btn-sm mt-3 py-0">
                Ajouter
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 mx-auto">
            
            <div class="form-group">
                
                <label for="boisson">Boisson:</label> 
                <input type="text" 
                       class="form-control" 
                       id="boisson"
                       [(ngModel)]="myCommande.boisson">
                
                <label for="numeroTable">Numéro de table:</label>
                <input type="text" 
                       class="form-control" 
                       id="numeroTable"
                       [(ngModel)]="myCommande.numeroTable">
                
                <label for="nomClient">Nom de client:</label>
                <input type="text" 
                class="form-control" 
                id="nomClient"
                [(ngModel)]="myCommande.nomClient"> 

            </div>

            <div class="form-check">
                <input type="checkbox" 
                    class="form-check-input"
                    [(ngModel)]="myCommande.payee"> Payée
                    
                    <button class="btn btn-success btn-sm left-side"
                    (click)="persistCommande()">
                    Envoyer      
                    <i class="fa fa-send"></i>
                </button>
            </div>

        </div>
    </div>

    <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">Identité:</th>
            <th scope="col">Boisson:</th>
            <th scope="col">Numéro du table:</th>
            <th scope="col">Nom du Client:</th>
            <th scope="col">Payée:</th>
            <th scope="col">Actions:</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let item of commandes">
            <th scope="row">{{item.id}}</th>
            <td>{{item.boisson}}</td>
            <td>{{item.numeroTable}}</td>
            <td>{{item.nomClient}}</td>
            <td
            [ngClass] = "{
                        'alert-primary': item.payee,
                        'alert-danger': !item.payee
                        }"
            class="alert text-center">
                    <i class="fa fa-usd" aria-hidden="true"></i>
            </td>
            <td>
                <button
                    class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                &nbsp;
                <button
                (click)="deleteCommande(item.id)"
                
                class="btn btn-danger btn-sm">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
